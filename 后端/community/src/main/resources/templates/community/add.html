<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" th:action="@{/community}" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="社团名"/>
            </div>
        </label>
    </div>
    <div class="form-group">
        <label for="teacher" class="col-sm-2 control-label">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="teacher" id="teacher" placeholder="社团老师"/>
            </div>
        </label>
    </div>
    <div class="form-group">
        <label for="describeC" class="col-sm-2 control-label">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="describeC" id="describeC" placeholder="社团描述"/>
            </div>
        </label>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="提交" class="btn btn-info"/>
        </div>
    </div>
</form>
</body>
</html>
